<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - HireHive Labs</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../api.js"></script>
    <script>
        // Protect route - check authentication
        if (!AuthAPI.isAuthenticated()) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">HireHive Labs</h1>
            <nav>
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="jobs.html" class="nav-link">Jobs</a>
                <a href="all-applications.html" class="nav-link">All Applications</a>
                <a href="#" onclick="AuthAPI.logout(); return false;" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h2>HR Dashboard</h2>
                <p class="subtitle">Welcome back! Manage jobs and view applications.</p>
            </div>

            <!-- Statistics Section -->
            <div id="loading" class="loading">Loading statistics...</div>
            <div id="stats" class="stats-grid"></div>

            <div class="dashboard-grid">
                <!-- Applications Overview -->
                <div class="dashboard-card">
                    <h3>All Applications</h3>
                    <p>View and filter all job applications</p>
                    <a href="all-applications.html" class="btn btn-primary">View All Applications</a>
                </div>

                <!-- Jobs Management -->
                <div id="jobsSummary" class="dashboard-card">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Applications by Job -->
            <div id="jobsStats" class="dashboard-section"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 HireHive Labs. All rights reserved.</p>
        </div>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
