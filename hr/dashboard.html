<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - HireHive Labs</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../api.js"></script>
    <script>
        // Protect route - check authentication
        if (!AuthAPI.isAuthenticated()) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">HireHive Labs</h1>
            <nav>
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="jobs.html" class="nav-link">Jobs</a>
                <a href="#" onclick="AuthAPI.logout(); return false;" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h2>HR Dashboard</h2>
                <p class="subtitle">Welcome back! Manage jobs and view applications.</p>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Jobs Management</h3>
                    <p>Create, edit, and manage job postings</p>
                    <a href="jobs.html" class="btn btn-primary">Manage Jobs</a>
                </div>

                <div class="dashboard-card">
                    <h3>Applications</h3>
                    <p>View and manage job applications</p>
                    <a href="jobs.html" class="btn btn-primary">View Applications</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 HireHive Labs. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
